<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peoples</title>
</head>
<body>
<div th:each="person:${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getSurname()} + ', ' + ${person.getAge()} + ', ' + ${person.getEmail()}">user</a>
</div>
<br>
<hr>
<a th:href="@{/people/new}">Создать новую Персону</a>
<br>
<br>
<form th:action="@{people/search-by-name}" method="get" th:method="GET">
    <label>
        <input type="text" th:name="keyword" placeholder="Поиск по имени" size="30" required>
    </label>
    <label>
        <input th:type="submit" value="Поиск">
    </label>
</form>
<br>
<form th:action="@{people/search-by-id}" method="get" th:method="GET">
    <label>
        <input type="text" th:name="id" placeholder="Поиск по ID" size="30" required>
    </label>
    <label>
        <input th:type="submit" value="Поиск">
    </label>
</form>
</body>
</html>
